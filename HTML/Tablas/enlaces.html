<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tablas</title>
</head>
<body>
    <table>
        <thead>
        <!-- La etiqueta tr representa una fila de celdas en una tabla -->
        <tr>
            <!-- La etiqueta th representa el encabezado de la tabla -->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Profesi√≥n</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <!-- el elemento representa un dato -->
            <td>Jesus</td>
            <td>Gonzalez</td>
            <td>Desarrollador</td>
        </tr>
        <tr>
            <td>Pavel</td>
            <td>Rodriguez</td>
            <td>Comercial</td>
        </tr>
        <tr>
            <td>Fco. Javier</td>
            <td>Sanz</td>
            <td>Profesor</td>
        </tr>
        <tr>
            <td class="dato">Pablo</td>
            <td class="dato">Llorente</td>
            <td class="dato">Cartero</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
