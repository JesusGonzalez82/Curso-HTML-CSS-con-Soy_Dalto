<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        

    <form action="">
        <h2>Formulario de contato</h2>
        <!-- SIMPLE OPTIONS -->
        <fieldset>
                <legend>INFORMACIÓN BÁSICA</legend>
                    <div class="form_input">
                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder="John Doe" id="nombre">
                    </div>
                    <div class="form_input">
                        <label for="email">Email</label>
                        <input type="email" placeholder="ejemplo@ejemplo.com" id="email">
                    </div>
                    <div class="form_input">
                        <label for="asunto">Asunto</label>
                        <input type="text" placeholder="El asunto de tu mensaje" id="asunto">
                    </div>
        </fieldset>
        <!-- SELECT Y OPTION -->
        <div class="form_input">
            <label for="tipo_usuario">Tipo de Usuario</label>
            <select name="type-of-user" id="tipo_usuario">
                <option value="">Elige una opcion</option>
                <option value="user1">Usuario</option>
                <option value="user2">Empleado</option>
                <option value="user3">Administrador</option>
                <option value="user3">Otros</option>
            </select>
        </div>

        <!-- DATALIST Y OPTION -->
        <div class="form_input">
            <label>Quien te recomendo
            <input list="referente" name="referente">
            <datalist name="type-of-user" id="referente">
                <option>Chuso</option>
                <option>Un conocido</option>
                <option>Página Web</option>
                <option>Otros</option>
            </datalist>
        </label>
        </div>
        <div class="form_input">

            <!-- TEXTAREA -->
            <label>Comentario
                <textarea rows="8" placeholder="Deja tu comentario..."></textarea>
            </label>
        </div>
        <div class="form_input">
            <label>Acepto los <a href="terms.html" target="_blank">terminos y condiciones</a>
                <input type="checkbox"class="checkbox">
            </label>
        
        </div>
    </form>
</body>
</html>
