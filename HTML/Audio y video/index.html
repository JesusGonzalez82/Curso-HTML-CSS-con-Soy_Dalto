<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audio y video</title>
</head>
<body>
        <!-- 
        controls: Muestra los controles del reproductor (play, pausa, volumen, etc.).
        autoplay: El video se reproduce automáticamente al cargar la página (puede estar restringido por algunos navegadores si no está silenciado).
        muted: Silencia el video por defecto. -->
    <video controls autoplay muted src="Trialera del Viaducto(1).mp4">
        <!-- Si tuvieramos un archivo de subtitulos lo insertariamos aqui -->
        <track src="captions.vtt" default>
    Tu navegador no soporta video
    </video>
</body>
</html>
