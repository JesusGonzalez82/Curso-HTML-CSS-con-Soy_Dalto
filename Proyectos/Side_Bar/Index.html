<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Side Bar</title>
</head>
<body>
    <aside class="sidebar">
        <form action="" class="sidebar__form">
            <input type="checkbox" id="open-menu">
            <label class="material-symbols-outlined" for="open-menu">close</label>
        </form>
        <picture class="sidebar__picture">
            <img src="./img/logo.jpg" alt="">
        </picture>
        <nav class="sidebar__nav">
            <ul>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Notifications</span>
                    <a href="#">Notificaciones</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">email</span>
                    <a href="#">Message</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Shopping_cart</span>
                    <a href="#">Shopping Cart</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Account_balance</span>
                    <a href="#">Acount Balance</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Settings</span>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </nav>
        <div class="sidebar__profile">
            <ul>
                <li class="sidebar__item item--profile">
                    <img src="./img/images.jpg" alt="">
                    <span class="profile-option">PROFILE</span>
                </li>
                <li class="sidebar__item ">
                <span class="material-symbols-outlined">Logout</span>
                <a href="#">Logout</a>
                </li>
            </ul>
        </div>
    </aside>
    
    <!-- <span class="material-symbols-outlined">menu</span> -->
</body>
</html>
